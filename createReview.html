<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/scss/style.css">
    <title>Dash Test | Review Created</title>
</head>
<body>
    <header class="header">
        <nav class=" container flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="images/ic_logo.svg" alt="Area Finder">
            </a>
           <div class="header__box flex flex-jc-sb flex-ai-c">
                <p class="header__welcome">
                    Welcome!
                </p>
               
               <a href="/profile" class="header__dp">
                   <img src="images/profile pic.svg" alt="Profile">
               </a>
           </div>
        </nav>
    </header>

    <aside class="sidebar">
        <ul class="sidebar__menu">
            <li>
                <a href="/dashboard" class="icon sidebar__link">
                    <span class="sidebar__icon sidebar__iconDashboard"></span>
                    <span class="sidebar__text">Dashboard</span>
                </a>
            </li>
            
            <li>
                <a href="/areas" class="icon sidebar__link">
                    <span class="sidebar__icon sidebar__iconAreas"></span>
                    <span class="sidebar__text">Areas</span>
                </a>
            </li>

            <li>
                <a href="/reviews.html" class="icon sidebar__link active">
                    <span class="sidebar__icon sidebar__iconReviews"></span>
                    <span class="sidebar__text">Reviews</span>
                </a>
            </li>

            <li>
                <a href="/amenities" class="icon sidebar__link">
                    <span class="sidebar__icon sidebar__iconAmenities"></span>
                    <span class="sidebar__text">Amenities</span>
                </a>
            </li>

            <li>
                <a href="/settings" class="icon sidebar__link">
                    <span class="sidebar__icon sidebar__iconSettings"></span>
                    <span class="sidebar__text">Settings</span>
                </a>
            </li>
            
        </ul>
    </aside>

    <section class="reviewForm">
        <a href="/reviews.html" class="button4"><img src="/images//trending_flat.svg" alt="Next" class="">Back</a>
        <div class="reviewForm__header">
            <h3 class="reviewForm__title">Create a new Review</h3>
        </div>

        <form action="/reviews.html" method="post" class="reviewForm__box" id="reviewForm">
            <div class="reviewForm__area">
                <label for="areaName" class="areaName">Name of Area</label>
                <input 
                    type="text" 
                    id="areaName" 
                    name="areaName" 
                    placeholder="Input the name of the Area"
                    required
                >

            </div>
            
            <select id="amenities" name="amenities">
                <option value="selected">Select Amenities</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <textarea 
                id="description" 
                name="description" 
                placeholder="Write a review for this Area"
                required
            ></textarea>
            
            <button 
                class="button5" 
                id="save" 
                type="submit" 
                onclick="message()"
            >
                Save
            </button>
        </form>
    </section>

    
    <script src="/app/js/script.js"></script>
</body>
</html>
